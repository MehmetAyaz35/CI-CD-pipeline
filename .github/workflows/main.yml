name: main.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Güncellenmiş sürüm

    - name: Install dependencies
      run: npm ci  # package-lock.json varsa daha güvenilir

    - name: Run tests
      run: npm test -- --coverage  # Testler ve coverage raporları

